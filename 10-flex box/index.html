<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Box</title>
  </head>
  <body>
    <div class="selectItems">
      <div class="container-property">
        <fieldset class="sub">
          <legend>flex-direction:</legend>
          <select name="flexDirection" id="flexDirection">
            <option value="row">row</option>
            <option value="column">column</option>
          </select>
        </fieldset>
        <fieldset class="sub">
          <legend>flex-wrap:</legend>
          <select name="flexWrap" id="flexWrap">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
          </select>
        </fieldset>
        <fieldset class="sub">
          <legend>justify-content:</legend>
          <select name="justifyContent" id="justifyContent">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
        </fieldset>
        <fieldset class="sub">
          <legend>align-content:</legend>
          <select name="alignContent" id="alignContent">
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </fieldset>
        <fieldset class="sub">
          <legend>align-items:</legend>
          <select name="alignItems" id="alignItems">
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
          </select>
        </fieldset>
        <fieldset class="sub size-container">
          <legend>width of container:</legend>
          <span id="width-Value">UnSet</span>
          <input type="range" name="width" min="100" max="1400" step="50" />
        </fieldset>
        <fieldset class="sub size-container">
          <legend>height of container:</legend>
          <span id="height-Value">UnSet</span>
          <input type="range" name="height" min="100" max="900" step="50" />
        </fieldset>
      </div>

      <div class="box-property">
        <table>
          <tr>
            <td class="color-1"><label for="radio-1">box1</label></td>
            <td class="color-2"><label for="radio-2">box2</label></td>
            <td class="color-3"><label for="radio-3">box3</label></td>
            <td class="color-4"><label for="radio-4">box4</label></td>
            <td class="color-5"><label for="radio-5">box5</label></td>
            <td class="color-6"><label for="radio-6">box6</label></td>
            <td class="color-7"><label for="radio-7">box7</label></td>
            <td class="color-8"><label for="radio-8">box8</label></td>
            <td class="color-9"><label for="radio-9">box9</label></td>
            <td><label for="radio-All">All Boxes</label></td>
          </tr>
          <tr>
            <td><input type="radio" name="radio-size" id="radio-1" value="box1" checked /></td>
            <td><input type="radio" name="radio-size" id="radio-2" value="box2" /></td>
            <td><input type="radio" name="radio-size" id="radio-3" value="box3" /></td>
            <td><input type="radio" name="radio-size" id="radio-4" value="box4" /></td>
            <td><input type="radio" name="radio-size" id="radio-5" value="box5" /></td>
            <td><input type="radio" name="radio-size" id="radio-6" value="box6" /></td>
            <td><input type="radio" name="radio-size" id="radio-7" value="box7" /></td>
            <td><input type="radio" name="radio-size" id="radio-8" value="box8" /></td>
            <td><input type="radio" name="radio-size" id="radio-9" value="box9" /></td>
            <td><input type="radio" name="radio-size" id="radio-All" value="boxAll" /></td>
          </tr>
        </table>
        <fieldset class="sub size-box">
          <legend>width of box:</legend>
          <span id="width-box-Value">UnSet</span>
          <input type="range" name="width" min="10" max="400" step="10" />
        </fieldset>
        <fieldset class="sub size-box">
          <legend>height of box:</legend>
          <span id="height-box-Value">UnSet</span>
          <input type="range" name="height" min="10" max="400" step="10" />
        </fieldset>
      </div>
    </div>

    <fieldset class="base">
      <legend>Flex Box</legend>

      <div class="container" id="container">
        <div class="box box1 color-1" id="box1">box 1</div>
        <div class="box box2 color-2" id="box2">box 2</div>
        <div class="box box3 color-3" id="box3">box 3</div>
        <div class="box box4 color-4" id="box4">box 4</div>
        <div class="box box5 color-5" id="box5">box 5</div>
        <div class="box box6 color-6" id="box6">box 6</div>
        <div class="box box7 color-7" id="box7">box 7</div>
        <div class="box box8 color-8" id="box8">box 8</div>
        <div class="box box9 color-9" id="box9">box 9</div>
        ali hosseini
      </div>
    </fieldset>

    <script src="index.js"></script>
  </body>
</html>
